{% extends 'base/base.html' %}

{% block title %} Add Article-NewsAPP {% endblock %}


{% block content %}


<div class="admin-header">
    <h1>Add New Article</h1>
</div>

<div class="admin-content">
    <div class="add-article-form-container">
        <form class="add-article-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Article Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                {{ form.category }}
            </div>


            <div class="form-group">
                <label for="content">Article Content</label>
                <textarea id="content" name="content" rows="10" required></textarea>
            </div>

            <div class="form-group">
                <label for="featured-image">Featured Image</label>
                <div class="file-upload">
                    <input type="file" id="featured-image" name="image" required>
                </div>
            </div>

            <div class="form-actions">
                <a href="{% url 'dashboard' %}"><button type="button" class="secondary-button">Cancel</button></a>
                <button type="submit" class="primary-button">Publish Article</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
