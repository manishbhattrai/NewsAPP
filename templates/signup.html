{% extends 'base/auth-base.html' %}


{% block title %} Register -NewsAPP {% endblock %}

    {% block content %}
        <div class="auth-card">
            <h1>Create Account</h1>
            <p class="auth-subtitle">Join our community today</p>
            
            <form class="auth-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">UserName</label>
                    <input type="text" id="name" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password1" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="password2" required>
                </div>
                <div class="form-group form-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms and Privacy Policy</label>
                </div>
                <button type="submit" class="primary-button auth-button">Create Account</button>
            </form>
            
            <p class="auth-footer">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </p>
        </div>
        {% endblock %}
